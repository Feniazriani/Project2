  <div class="row col-md-12 ml-1 mr-2">
    <h2>Registrasi Wisata Kuliner & Rekreasi Kota Depok</h2>
  </div>

  <div class="row">
    <div class="card col-md-12 ml-1 mr-2">
      <div class="card-body" >
        <form class="" action="index.html" method="post" >
          <fieldset class="fieldset-manual">
            <legend class="legend-manual">Form Registrasi Wisata Kota Depok</legend>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nama Tempat Wisata</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="wisata_kuliner" placeholder="Nama Tempat Wisata Rekreasi">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Jenis Wisata</label>
              <div class="col-sm-9">
                <select class="form-control" >
                  <option selected="selected">Wisata Kuliner</option>
                  <option>Wisata Rekreasi</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Deskripsi Wisata</label>
              <div class="col-sm-9">
                <textarea class="form-control" placeholder="">
                </textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Kontak Person</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  placeholder="Kontak Person">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">No HP/Telepon</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  placeholder="No hp/Telepon">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control"  placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Alamat Web</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  placeholder="http://">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Deskripsi Wisata</label>
              <div class="col-sm-9">
                <textarea class="form-control" name="alamat" >
                </textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Longitude</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"  placeholder="Longitude">
              </div>
              <label class="col-sm-2 col-form-label">Latitude</label>
              <div class="col-sm-4">
                <input type="text" class="form-control"  placeholder="Latitude">
              </div>
            </div>
            <div class="float-right" style="background-color:white;">
              <button type="submit" class="btn btn-success">Daftar</button>
              <a href="list.html" class="btn btn-danger">Batal</a>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <hr>
